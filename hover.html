<html>
<head>
	<title>transition</title>
		<style>
			p{
				width:500px;
				height:500px;
				background-color:red;
				transition:transform;
				transition-timing-function:linear;
				transition-duration:2s;
				transition-delay:4s;
			}
			div:hover{
				transform:rotate x(90deg);
				background-color:blue;
			}
		</style>
</head>
<body>
	<p>button</p>
</body>
</html>
